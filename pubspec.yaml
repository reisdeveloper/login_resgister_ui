name: login_resgistrer
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.26.0
  firebase_auth: ^4.17.0
  flutter_native_splash: ^2.3.10
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/img1.png
    - assets/images/img2.png
    - assets/images/img3.png
    - assets/images/img5.png
    - assets/images/img6.png
    - assets/images/img7.png

  fonts:
    - family: Roboto Slab
      fonts:
        - asset: assets/fonts/static/RobotoSlab-Thin.ttf
        - asset: assets/fonts/static/RobotoSlab-ExtraLight.ttf
        - asset: assets/fonts/static/RobotoSlab-Light.ttf
        - asset: assets/fonts/static/RobotoSlab-Regular.ttf
        - asset: assets/fonts/static/RobotoSlab-Medium.ttf
        - asset: assets/fonts/static/RobotoSlab-Black.ttf       
    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/static/RobotoSlab-SemiBold.ttf
        - asset: assets/fonts/static/RobotoSlab-Bold.ttf
        - asset: assets/fonts/static/RobotoSlab-ExtraBold.ttf
          weight: 700
  
  
  
  
flutter_native_splash:
  android_12: 
  image: assets/images/img5.png
  color: "#6C63FF"
  
  
  
